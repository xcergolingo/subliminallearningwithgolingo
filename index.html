Here’s a complete, minimal HTML file that redirects immediately to https://www.golingoapp.com/ and includes a clean fallback message.

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://www.golingoapp.com/">
  <meta http-equiv="refresh" content="0; url=https://www.golingoapp.com/">
  <script>
    // Use replace() so this page isn't kept in browser history
    window.location.replace("https://www.golingoapp.com/");
  </script>
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f8fafc;color:#0f172a;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08);text-align:center;max-width:520px}
    a{color:#2563eb;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirecting</h1>
    <p>You are being redirected to GoLingo. If you are not redirected automatically, click below:</p>
    <p><a href="https://www.golingoapp.com/">Continue to golingoapp.com</a></p>
  </div>
</body>
</html>
